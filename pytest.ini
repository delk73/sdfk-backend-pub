[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_* *_test
addopts = -q --tb=short
pythonpath = .
asyncio_mode = strict
markers =
    api: marks tests that interact with the API
    error_handling: marks tests that test error handling
    success: marks tests that test successful operations
    database: marks tests that interact with the database
    controls: marks tests that test control extraction
    count_records: marks tests that count records
    main: marks tests that test the main execution block
    slow: marks tests as slow
norecursedirs =
    data
    .git
    .env
    __pycache__
    *.egg-info
    .eggs
    dist
    build
    .hypothesis
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest.PytestCollectionWarning
log_cli = false
